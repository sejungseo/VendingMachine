<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Bites</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <h1>
      <img src="./img/logo.png" class="logoImg" alt="Book Bites">
    </h1>
    <main>
      <section class="section1">
        <h2 class="a11y-hidden">판매 도서</h2>
        <ul class="book-list">
          <li>
            <button type="button" class="btn-book">
              <img src="./img/book.jpg" alt="책">
              <span class="book-name">불편한 편의점</span>
              <strong class="book-price">14000원</strong>
            </button>
          </li>
          <li>
            <button type="button" class="btn-book">
              <img src="./img/book.jpg" alt="책">
              <span class="book-name">불편한 편의점</span>
              <strong class="book-price">14000원</strong>
            </button>
          </li>
          <li>
            <button type="button" class="btn-book">
              <img src="./img/book.jpg" alt="책">
              <span class="book-name">불편한 편의점</span>
              <strong class="book-price">14000원</strong>
            </button>
          </li>
          <li>
            <button type="button" class="btn-book">
              <img src="./img/book.jpg" alt="책">
              <span class="book-name">불편한 편의점</span>
              <strong class="book-price">14000원</strong>
            </button>
          </li>
          <li>
            <button type="button" class="btn-book">
              <img src="./img/book.jpg" alt="책">
              <span class="book-name">불편한 편의점</span>
              <strong class="book-price">14000원</strong>
            </button>
          </li>
          <li>
            <button type="button" class="btn-book">
              <img src="./img/book.jpg" alt="책">
              <span class="book-name">불편한 편의점</span>
              <strong class="book-price">14000원</strong>
            </button>
          </li>
        </ul>
        <div class="container">
          <div class="bg-box">
            <h2 class="box-title">잔액: </h2>
            <p>10,000 원</p>
          </div>
          <button type="button" class="btn">거스름돈 반환</button>

          <label class="a11y-hidden" for="input-money">입금액</label>
          <input type="number" id="input-money" min="1000" placeholder="입금액 입력" required>
          <button type="button" class="btn">입금</button>

          <h2 class="a11y-hidden">장바구니</h2>
          <ul class="get-list">
            <li>
              <img src="./img/book.jpg" alt="">
              불편한 편의점
              <strong>
                1
                <span class="a11y-hidden">권</span>
              </strong>
            </li>
            <li>
              <img src="./img/book.jpg" alt="">
              불편한 편의점
              <strong>
                1
                <span class="a11y-hidden">권</span>
              </strong>
            </li>
          </ul>
          <button type="button" class="btn-get">획득</button>
        </div>
      </section>

      <section class="section2">
        <div class="bg-box">
          <h2 class="box-title">소지금: </h2>
          <p>25,000원</p>
        </div>
      </section>

      <section class="section3">
        <h2>구매한 책</h2>
        <ul class="get-list">
          <li>
            <img src="./img/book.jpg" alt="">
            불편한 편의점
            <strong>
              1
              <span class="a11y-hidden">권</span>
            </strong>
          </li>
          <li>
            <img src="./img/book.jpg" alt="">
            불편한 편의점
            <strong>
              2
              <span class="a11y-hidden">권</span>
            </strong>
          </li>
        </ul>
        <p class="total-price">총금액: 9,000원</p>
      </section>
    </main>

  <script type="module" src="index.js"></script>
</body>
</html>
